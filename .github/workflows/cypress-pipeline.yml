name: Run Cypress Tests

on:
  push:
    branches:
      - master  # Substitua 'main' por 'master' aqui
  pull_request:
    branches:
      - master  # Tamb√©m substitua 'main' por 'master' aqui

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Run Cypress Tests
        run: |
          npx cypress run

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots


